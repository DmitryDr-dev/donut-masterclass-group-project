  <body>
    <!-- !Путь к изображениям из HTML-фрагмента такой, как из файла index.html -->

    <div class="section-container--top">
      <include src="./partials/page-header.html"></include>
      <include src="./partials/hero.html"></include>
      <include src="./partials/about-us.html"></include>

    <include src="./partials/program.html"></include>

    <div class="section-container--bottom">
      <include src="./partials/reviews.html"></include>
      <include src="./partials/registration.html"></include>
      <include src="./partials/contact-us.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <!-- !Скрипт для бургер меню -->

    <script>
      // burger

      (() => {
        const menuBtnRef = document.querySelector('[data-menu-button]');
        const mobileMenuRef = document.querySelector('[data-menu]');

        menuBtnRef.addEventListener('click', () => {
          const expanded = menuBtnRef.getAttribute('aria-expanded') === 'true' || false;

          menuBtnRef.classList.toggle('is-open');
          menuBtnRef.setAttribute('aria-expanded', !expanded);

          mobileMenuRef.classList.toggle('is-open');
        });
      })();

      // readMore
      function readMoreFunction() {
        var less = document.getElementById('less');
        var moreText = document.getElementById('more');
        var btnText = document.getElementById('readMoreButton');
        if (less.style.display === 'none') {
          less.style.display = 'inline';
          btnText.innerHTML = 'Read more';
          moreText.style.display = 'none';
        } else {
          less.style.display = 'none';
          btnText.innerHTML = 'Read less';
          moreText.style.display = 'block';
        }
      }

      // readMore Program Section
      function readMoreFunctionProgram() {
        var lessProgram = document.getElementById('lessProgram');
        var moreProgram = document.getElementById('moreProgram');
        var readMoreProgram = document.getElementById('readMoreProgram');
        if (lessProgram.style.display === 'none') {
          lessProgram.style.display = 'inline';
          readMoreProgram.innerHTML = 'Read more';
          moreProgram.style.display = 'none';
        } else {
          lessProgram.style.display = 'none';
          readMoreProgram.innerHTML = 'Read less';
          moreProgram.style.display = 'block';
        }
      }

      //valid form + send without reload page
      document.addEventListener('DOMContentLoaded', () => {
        'use strict';

        const form = document.querySelector('form');

        const regExpName = /^[^._](?:[\w-]|\.[\w-])+[^.]$/;
        const regExpPhone = /^(?:\(\d{3}\)|\d{3})(?: *- *)?\d{3}(?: *- *)?\d{4}$/;
        const regExpMail = /[A-Z0-9._%+-]+@[A-Z0-9-]+\.[A-Z]{2,4}/;

        const validateElem = elem => {
          if (elem.name == 'user-name') {
            if (!regExpName.test(elem.value) && elem.value != '') {
              alert('Invalid User-name ');
            }
          }

          if (elem.name == 'phone-number') {
            if (!regExpPhone.test(elem.value) && elem.value != '') {
              alert('Please use the following phone number format: (123)123-1234 or 123-123-1234');
            }
          }
        };

        for (let elem of form.elements) {
          if (elem.tagName == 'INPUT') {
            elem.addEventListener('blur', () => {
              validateElem(elem);
            });
          }
        }

        form.addEventListener('submit', even => {
          even.preventDefault();

          for (let elem of form.elements) {
            if (elem.tagName == 'INPUT') {
              if (elem.value == '') {
                alert('You have empty fields');
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
